  #     MYSQL_ROOT_PASSWORD: rootpassword
  #     MYSQL_DATABASE: warden_db
  #     MYSQL_USER: candidate_user
  #     MYSQL_PASSWORD: StrongPassword!123
  #   ports:
  #     - "3306:3306"
